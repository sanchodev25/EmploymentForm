<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equi v="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="calc-cont">
        <div class="emp-calc">
          <div class="row">
            <div class="section-heading">
              <h2 class="center-align">Employee Calculator</h2>
            </div>
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Enter your hourly pay" id="pay_rate" type="text" class="validate">
                  <label for="pay_rate">Pay Rate</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Hours worked this week" id="hours" type="text" class="validate">
                  <label for="hours">Hours</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Enter overtime hours" id="overtime" type="text" class="validate">
                  <label for="pay_rate">Overtime Hours</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  Gross Pay:
                  <div class="input-field inline">
                    <input disabled value=" " id="gross_pay" type="text" class="validate">
                    
                  </div>
                </div>
                <div class="col s12">
                  Net Pay:
                  <div class="input-field inline">
                    <input disabled value=" " id="net_pay" type="text" class="validate">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <h5>Deductions</h5>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input disabled value=" " id="fica" type="text" class="validate">
                  <label for="disabled">Federal Income Tax</label>
                </div>
                <div class="input-field col s6">
                  <input disabled value=" " id="sstax" type="text" class="validate">
                  <label for="disabled">Social Security Tax</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input disabled value=" " id="meditax" type="text" class="validate">
                  <label for="disabled">Medicare Tax</label>
                </div>
                <div class="input-field col s6">
                  <input disabled value=" " id="caIncomeTax" type="text" class="validate">
                  <label for="disabled">CA State Income Tax</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input disabled value=" " id="caSUI" type="text" class="validate">
                  <label for="disabled">CA SUI/SDI Tax</label>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- <script src="timer.js"></script> -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
